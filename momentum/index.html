<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="app">
  <p class="app__date">
    <time class="time"></time>
    <span class="date"></span>
  </p>
  <p class="app__greeting">
    <span class="greeting">Good evening, </span>
    <span class="name" spellcheck="false" contenteditable="true">[Enter your name]</span>.
  </p>
  <div class="app__focus">
    <p class="focus-question">What is your main focus for today?</p>
    <p class="focus" spellcheck="false" contenteditable="true">[Enter your focus]</p>
  </div>
  <div class="app__background-controls">
    <button class="button button--bg-prev">Prev</button>
    <button class="button button--bg-next">Next</button>
  </div>
  <div class="quote app__quote">
    <q class="quote__quote">The truest greatness lies in being kind, the truest wisdom in a happy mind.</q>
    <div class="quote__inner">
      <button class="button quote__button">Refresh</button>
      <p class="quote__author">Ella Wilcox</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
