<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="app">
  <p class="app__date">
    <time class="time"></time>
    <span class="date"></span>
  </p>
  <p class="app__greeting">
    <span class="greeting">Good evening, </span>
    <span class="name" spellcheck="false" contenteditable="true">[Enter your name]</span>.
  </p>
  <div class="app__focus">
    <p class="focus-question">What is your main focus for today?</p>
    <p class="focus" spellcheck="false" contenteditable="true">[Enter your focus]</p>
  </div>
  <div class="weather weather--inactive app__weather">
    <p class="weather__item">Weather in <span class="weather__city" contenteditable="true" spellcheck="false"></span>:</p>
    <p class="weather__error">Unable to retrieve weather data for the given city.</p>
    <div class="weather__inner">
      <i class="weather__icon owf owf-800 owf-3x owf-border"></i>
      <div class="weather__items">
        <p class="weather__item">Temperature: <span class="weather__temperature"></span>&deg;C</p>
        <p class="weather__item">Humidity: <span class="weather__humidity"></span>%</p>
        <p class="weather__item">Wind speed: <span class="weather__wind-speed"></span>m/s</p>
      </div>
    </div>
  </div>
  <div class="app__background-controls">
    <button class="button button--bg-prev">Prev</button>
    <button class="button button--bg-next">Next</button>
  </div>
  <div class="quote app__quote">
    <q class="quote__quote">The truest greatness lies in being kind, the truest wisdom in a happy mind.</q>
    <div class="quote__inner">
      <button class="button quote__button">Refresh</button>
      <p class="quote__author">Ella Wilcox</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
