<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelter</title>
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body class="page__inner">
  <header class="page-header page__header">
    <div class="logo logo">
      <h1 class="logo__title">Cozy House</h1>
      <p class="logo__subtitle">Shelter for pets in Boston</p>
    </div>
    
    <nav class="site-nav site-nav">
      <div class="hamburger site-nav__hamburger">
        <div class="hamburger__inner"></div>
      </div>

      <ul class="site-nav__list">
        <li class="site-nav__item">
          <a class="site-nav__link" href="../main/">About the shelter</a>
        </li>
        <li class="site-nav__item site-nav__item--active">
          <a class="site-nav__link" href="#">Our pets</a>
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#">Help the shelter</a>
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link" href="#">Contacts</a>
        </li>
      </ul>
    </nav>
  </header>

  <footer class="page-footer">
    <div class="page-footer__inner">
      <div class="page-footer__contacts">
        <h3 class="page-footer__heading">For questions and suggestions</h3>

        <div class="contact page-footer__contact">
          <img src="../../assets/icons/mail.svg" alt="" class="contact__icon">
          <p class="contact__data">email@shelter.com</p>
        </div>
        <div class="contact page-footer__contact">
          <img src="../../assets/icons/phone.svg" alt="" class="contact__icon">
          <p class="contact__data">+13 674 567 75 54</p>
        </div>
      </div>

      <div class="page-footer__contacts">
        <h3 class="page-footer__heading">We are waiting for your visit</h3>

        <div class="contact page-footer__contact">
          <img src="../../assets/icons/pin.svg" alt="" class="contact__icon">
          <p class="contact__data">1 Central Street, Boston (entrance from the store)</p>
        </div>
        <div class="contact page-footer__contact">
          <img src="../../assets/icons/pin.svg" alt="" class="contact__icon">
          <p class="contact__data">18 South Park, London</p>
        </div>
      </div>
    </div>
    <img src="../../assets/images/footer-puppy.png" alt="" class="page-footer__image">
  </footer>
</body>
</html>
