<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="page__inner">
  <div class="calculator">
    <div class="calculator__output">
      <div class="calculator__accumulator"></div>
      <div class="calculator__expression"></div>
    </div>
    <button class="calculator__button calculator__clear-all calculator__button--spancols--2">clear</button>
    <button class="calculator__button calculator__delete">DEL</button>
    <button class="calculator__button calculator__operator">÷</button>
    <button class="calculator__button calculator__number">1</button>
    <button class="calculator__button calculator__number">2</button>
    <button class="calculator__button calculator__number">3</button>
    <button class="calculator__button calculator__operator">*</button>
    <button class="calculator__button calculator__number">4</button>
    <button class="calculator__button calculator__number">5</button>
    <button class="calculator__button calculator__number">6</button>
    <button class="calculator__button calculator__operator">+</button>
    <button class="calculator__button calculator__number">7</button>
    <button class="calculator__button calculator__number">8</button>
    <button class="calculator__button calculator__number">9</button>
    <button class="calculator__button calculator__operator">-</button>
    <button class="calculator__button calculator__operator">+-</button>
    <button class="calculator__button calculator__number">0</button>
    <button class="calculator__button calculator__number">.</button>
    <button class="calculator__button calculator__equals calculator__button--spanrows--2">=</button>
    <button class="calculator__button calculator__operator">√</button>
    <button class="calculator__button calculator__operator calculator__button--spancols--2">^</button>
  </div>
</body>
</html>
